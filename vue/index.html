<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Product App</title>
</head>
<body>
<div id="app">
    <div class="app-container">
        <div class="column" v-for="(notes, columnName) in columns" :key="columnName">
            <h2>{{ columnTitles[columnName] }}</h2>

            <button v-if="columnName !== 'completed'" @click="addNote(columnName)">Добавить заметку</button>

            <div v-for="note in notes" :key="note.id" class="note">
                <h3>{{ note.title }}</h3>
                <ul>
                    <li v-for="(item, index) in note.items" :key="index">
                        <input type="checkbox" v-model="item.completed"> {{ item.text }}
                    </li>
                </ul>
                <button @click="deleteNote(note.id)">Удалить заметку</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
